name: Spec Nav Auto-Update

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-nav:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm install --save-dev js-yaml gray-matter

      - name: Update MkDocs nav from docs/specs
        run: node tools/update-mkdocs-nav.js || true

      - name: Create Pull Request if changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs(nav): auto-update Specs nav from docs/specs"
          branch: chore/auto-update-specs-nav
          title: "Auto-update Specs nav"
          body: |
            This PR was generated by the Spec Nav Auto-Update workflow.
            It refreshes the `Specs` section in `mkdocs.yml` by scanning `docs/specs/**`.
          add-paths: |
            mkdocs.yml